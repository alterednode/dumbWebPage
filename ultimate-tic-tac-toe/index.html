<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Ultimate_Tic_Tac_Toe_Client</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100vw; height: 100vh; background: url('Build/UltTicTacToeWebBuild.jpg') center / cover no-repeat;"></canvas>
    <script src="Build/UltTicTacToeWebBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
  dataUrl: "Build/UltTicTacToeWebBuild.data",
  frameworkUrl: "Build/UltTicTacToeWebBuild.framework.js",
  codeUrl: "Build/UltTicTacToeWebBuild.wasm",
  streamingAssetsUrl: "StreamingAssets",
  companyName: "Ultimate_Tic_Tac_Toe",
  productName: "Ultimate_Tic_Tac_Toe_Client",
  productVersion: "0.0.1",
  matchWebGLToCanvasSize: true, // Sync WebGL render size with the canvas size.
});
    </script>
  </body>
</html>
